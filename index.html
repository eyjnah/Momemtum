<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Momemtum</title>
</head>
<body>
    <div id="content_container">
        <header id="header-container">
            <a href="#" class="logo">MOMENTUM</a>
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <input type="submit" value="Log In" />
            </form>
            <h1 class="hidden" id="greeting"></h1>
        </header>
        
        <main>
            <section id="left-container">
                <h2 id="welcome"></h2>
                <h2 id="clock">00:00:00</h2>
                <div id="weather">
                    <img class = weatherImg>
                    <span class="city"></span>
                    <br>
                    <span class="weather"></span>
                </div>
                <div id="quote">
                    <span class="quotes"></span>
                    <span class="author"></span>
                </div>
            </section>

            <section id="todo_container">
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </form>
                <ul id="todo-list"></ul>
            </section>
        </main>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/welcome.js"></script>
</body>
</html>
